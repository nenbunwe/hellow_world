version: 2.1
commands: # a reusable command with parameters
  print_pipeline_id:
    parameters:
      to:
        default: "world"
        type: string
    steps:
      - run: echo "My circle ci workflow ID <<parameters.to>>" 

  to_print_pipeline_id:
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}

jobs:
  my-job:
    docker:
      - image: cimg/base:stable
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - print_pipeline_id:
          to: $CIRCLE_WORKFLOW_ID 
  my_jobs:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id
  # an error alert job - 
  my_error_job:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: exit 1
      - run:
          name: on error
          command: echo "Hello Error! \n note':' This is an error alert test by Goltokka "
          when: on_fail
  
workflows:
  my-workflow:
    jobs:
      - my-job
      - my_jobs
      - my_error_job